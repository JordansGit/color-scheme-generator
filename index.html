<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="./css/style.css">

  <title>Colour Scheme Generator</title>

</head>
<body>
  <main>
    <form id="header"> 
      <input type="color" id="color-picker" value="#F55A5A">
      <select name="color-scheme" id="color-scheme-menu" class="arrow">
        <option value="monochrome">monochrome</option>
        <option value="monochrome-dark">monochrome-dark</option>
        <option value="monochrome-light">monochrome-light</option>
        <option value="analogic">analogic</option>
        <option value="complement">complement</option>
        <option value="analogic-complement">analogic-complement</option>
        <option value="triad ">triad</option>
        <option value="quad">quad</option>
      </select>
      <button id="color-scheme-submit">Get Colour Scheme</button>
    </form>

    <section id="display-color-scheme">

    </section>

    <footer id="hex-footer">
      
    </footer>
  </main>
  <script src="./js/script.js"></script>
</body>
</html>
